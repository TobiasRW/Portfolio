<svg 
  width="256" 
  height="256" 
  viewBox="0 0 256 256" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    /* Background path only has a fill, no stroke */
    .bg {
      fill: white;
      stroke: none;
    }

    /* The lines only have a stroke, no fill */
    .lines {
      fill: none;
      stroke: #000;
    }

    /* Dark mode overrides */
    @media (prefers-color-scheme: dark) {
      .bg {
        fill: #000;
      }
      .lines {
        stroke: #f5f5f5;
      }
    }
  </style>

  <!-- Background rectangle -->
  <path 
    class="bg"
    d="M236 0H20C8.95431 0 0 8.95431 0 20V236C0 247.046 8.95431 256 20 256H236C247.046 256 256 247.046 256 236V20C256 8.95431 247.046 0 236 0Z"
  />

  <!-- Lines ("X") -->
  <path 
    class="lines"
    d="M208 128L128 208"
    stroke-width="24" stroke-linecap="round" stroke-linejoin="round"
  />
  <path 
    class="lines"
    d="M192 40L40 192" 
    stroke-width="24" stroke-linecap="round" stroke-linejoin="round"
  />
</svg>
